# Types
type User {
  id: String!
  name: String!
  email: String!
}

type Error {
  path: String!
  message: String!
}

type RegisterResponse {
  user: User
  errors: [Error]
}

# Queries

type Query {
  hello(name: String!): String
}

# Mutations

type Mutation {
  registerUser(
    name: String!
    email: String!
    password: String!
  ): RegisterResponse
}
